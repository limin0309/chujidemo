<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj={};obj.a=100;
    var arr=[];arr.a=100;
    function fn() {
        fn.a=100;
    }
    console.log(obj.__proto__);
    console.log(arr.__proto__);
    console.log(fn.__proto__);

    console.log(fn.prototype);
    console.log(obj.__proto__==Object.prototype);

//    var a={} 其实是var a=new Object()的语法糖

</script>
</body>
</html>
